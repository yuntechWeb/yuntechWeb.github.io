<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | My project (8)</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .box {
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body style="background-image: url(216aa358-d64a-4868-a161-90ddcb3bd6be.webp);">


  <div class="container ">
    <div class="row vh-100 justify-content-center  align-content-center g-5">
      <div class="col   ">
        <div class="bg-danger  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-warning  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-success  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-info  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-primary  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-dark  box ABC"></div>
      </div>
      <div class="col   ">
        <div class="bg-light  box ABC"></div>
      </div>

    </div>
  </div>


  <div id="unity-container" class="fixed-top " style="z-index: -1;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="background: transparent;"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/test.loader.js";
    var config = {
      dataUrl: buildUrl + "/test.data",
      frameworkUrl: buildUrl + "/test.framework.js",
      codeUrl: buildUrl + "/test.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project (8)",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
  <script>
    var unityContainer = document.getElementById('unity-container');
    var zIndex = 1;

    document.addEventListener('keydown', function (event) {
      if (event.keyCode === 32) {
        if (zIndex === 1) {
          unityContainer.style.zIndex = -1;
          zIndex = -1;
        } else {
          unityContainer.style.zIndex = 1;
          zIndex = 1;
        }
      }
    });

  </script>
  <script>
    var unityContainer = document.getElementById('unity-container');
    var originalHeight = unityContainer.style.height;

    unityContainer.style.height = '0';

    setTimeout(function () {
      unityContainer.style.height = originalHeight;
    }, 2500);



    var abcDivs = document.querySelectorAll('.ABC');

    document.addEventListener('mouseover', function (event) {
      var target = event.target;
      if (target.classList.contains('ABC')) {
        target.style.display = 'none';
        var allHidden = true;
        abcDivs.forEach(function (div) {
          if (div.style.display !== 'none') {
            allHidden = false;
          }
        });
        if (allHidden) {
          abcDivs.forEach(function (div) {
            div.style.display = 'block';
          });
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
